buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    /* signingConfigs {
        IAB {
            keyAlias 'iab'
            keyPassword 'pass@123'
            storeFile file('E:/signedapk/iab.keystore.txt')
            storePassword 'pass@123'
        }
    }*/
    signingConfigs {
        Release {
            keyAlias 'iab'
            keyPassword 'pass@123'
            storeFile file('/home/claritus/Desktop/Beanstalk/iab-github/mraidadtester-android-mobileapp/app/iab.jks')
            storePassword 'pass@123'
        }
    }
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'com.iabtechlab'
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 4
        versionName '1.0.4'
        signingConfig signingConfigs.Release
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/main/res/drawable-hdpi', 'src/main/res/values-21']
            assets.srcDirs = ['src/main/assets']    //, 'src/main/assets/'
        }
    }
    configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-annotations:22.2.1'
        }
    }
    allprojects {
        repositories {
            jcenter()
            flatDir {
                dirs 'libs'
            }
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.google.android.gms:play-services-ads:9.0.2'
    implementation files('libs/admarvel-android-sdk-core.jar')
    implementation files('libs/gson-2.2.2.jar')
    implementation files('libs/commons-collections4-4.0.jar')
    implementation files('libs/InMobi-5.1.1.jar')
    implementation files('libs/banner-sdk-debug.aar')
    implementation files('libs/common-sdk-debug.aar')
    implementation project(':mm-ad-sdk')
    implementation(name: 'advertising-sdk-2.12.0', ext: 'aar')
    implementation(name: 'AndroidSdk-4.7.0', ext: 'aar')
    implementation(name: 'SmartAdServer-Android-SDK-6.9', ext: 'aar')
    implementation files('libs/httpclient-4.0.3.jar')
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.2@aar') {
        transitive = true;
    }
    // Unit testing dependencies
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
}
